#bluesky-opensource-security
spring.security.oauth2.client:
  provider:
    battlenet:
      authorization-uri: https://kr.battle.net/oauth/authorize
      token-uri: https://kr.battle.net/oauth/token
  registration:
    facebook:
      provider: facebook
      client-id: '{cipher}'
      client-secret: '{cipher}'
    github:
      provider: github
      client-id: '{cipher}'
      client-secret: '{cipher}'
    google:
      provider: google
      client-id: '{cipher}'
      client-secret: '{cipher}'
    battlenet:
      provider: battlenet
      scope: wow.profile
      authorization-grant-type: authorization_code
      redirect-uri: http://localhost:8082/login/oauth2/code/battlenet
      client-name: battlenet client
      client-id: 'test'
      client-secret: 'test'
    
#bluesky-app-api-battlenet
api.battleNet:
  apiHost: https://kr.api.battle.net
  host: https://kr.battle.net
  apikey: 'test'
